<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@BannedThirdTimes</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            color: #fff;
            cursor: pointer;
            user-select: none;
        }

        h1 {
            margin: 0;
            font-size: 15vw;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>НАЖМИТЕ ЧТОБЫ ЗАКРЫТЬ</h1>
    <audio id="sound" src="snd.mp3" preload="auto"></audio>

    <script>
        const sound = document.getElementById('sound');


        function playSound() {
            if (sound) {
                sound.pause();
                sound.currentTime = 0;
                const playPromise = sound.play();
                if (playPromise !== undefined) {
                    playPromise.catch(error => {
                        console.log("Ошибка воспроизведения:", error);
                    });
                }
            }
        }

        // Клик по всему экрану
        document.body.addEventListener('click', playSound);
    </script>
</body>
</html>
